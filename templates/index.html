<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">
  </head>
  <body>

    <div id="wrapper">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p class="{{ category }}">{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form action="/process" method="post">
        <h4 class="row-item">First Name:</h4>
        <input class="row-item" type="text" name="first_name">
        <h4 class="row-item">Last Name:</h4>
        <input class="row-item" type="text" name="last_name">
        <h4 class="row-item">Email:</h4>
        <input class="row-item" type="text" name="email">
        <h4 class="row-item">Password:</h4>
        <input class="row-item" type="password" name="password">
        <h4 class="row-item">Confirm Password:</h4>
        <input class="row-item" type="password" name="password_confirm">
        <input class="button" type="submit" value="Submit">
      </form>

    </div>

  </body>
</html>
